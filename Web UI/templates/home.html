<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/styles.css' ) }}" rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/vendor/googlefonts/barlow.css' ) }}" rel='stylesheet'>
    <link href="{{ url_for('static', filename='css/vendor/googlefonts/share_tech_mono.css' ) }}" rel='stylesheet'>
    <title>Digit prediction app</title>
</head>

<body>
    <section class="container">
        <div id="toolbar">
            <button class="rounded-button" id="clear">Clear</button>
            <button class="rounded-button" id="predict">Predict</button>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
        <div id="prediction-box">
            <h1 class="prediction-text" id="prediction-title">
                Prediction: <span class="prediction-text" id="prediction-value"></span>
            </h1>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
